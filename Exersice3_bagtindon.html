<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head></head>
<body>
    <br>
    <br>
    <center>
        <p>Click The Button To Add New Element</p>
        <div id="count"></div>
        <button onclick="myFunction()">Press Me</button>
    </center>

    <style type="text/css">
        p {
            font-family: lato;
        }

        button {
            font-size: 15px;
        }
    </style>

    <script>

        var count = 0;
        var size = 15;


        function myFunction() {
            count++;
            var para = document.createElement("P");
            para.innerHTML = "This is paragraph " + count;
            document.getElementById("count").appendChild(para);

            size++;
            para.style.fontSize = size;
        }

    </script>
</body>
</html>
